<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js DOM summary</title>
</head>
<body>
    <h1>Final DOM Event Handlers</h1>
    <h2 id="add">BEST FRIENDS</h2>
    <p id="input-text-display">Default Input Text</p>
    <input id="input-field"  type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="buttonprocess()">Click Me1</button>
    <button id="hello">Click Me2</button>
 
    <script>
        function buttonprocess(){
            const both1 = document.getElementById('add');
            both1.innerText = 'ISRAT JAHAN ERA';
        }
        //option 2
      document.getElementById('hello').addEventListener('click', function () {
      const both = document.getElementById('add');
      both.innerText = 'HABIB ULLAH SAJIB';
      })
      //option 3
      document.getElementById('btn-update').addEventListener('click',function(){
           const inputField = document.getElementById('input-field');
           const inputText = inputField.value;

           const p = document.getElementById('input-text-display');
           p.innerText = inputText;
           inputText.value = '';
      })

    </script>
</body>
</html>
